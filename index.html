<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
    <title>Multiple Choice Trivia</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="title">
        <div class="heading">
            <p>Multiple Choice Trivia</p>
            <h4>1st to 10 points wins!</h4>
        </div>
    </div>
    <div id="playerTurn"></div>
    
    <div id="quizArea">
        <div id="question"></div>
        <div id="choices">
            <ul id ="choiceArea">
                <li><button id="answer"></button></li>
                <li><button id="wrongChoice1"></button></li>
                <li><button id="wrongChoice2"></button></li>
                <li><button id="wrongChoice3"></button></li>
            </ul>
        </div>
    </div>
    
    
    <ul id="scoreBox">
        <li>Player 1 Score: <div id="p1Score"></div></li>
        <li>Player 2 Score: <div id="p2Score"></div></li>
    </ul>
    <button id="newGame">New Game</button>

    


</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./scripts.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>$( function() {$( "#answer" ).selectable();} );</script>
<script>$( function() {$( "#wrongChoice1" ).selectable();} );</script>
<script>$( function() {$( "#wrongChoice2" ).selectable();} );</script>
<script>$( function() {$( "#wrongChoice3" ).selectable();} );</script>

</html>
