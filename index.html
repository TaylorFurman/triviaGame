<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia on Ice</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    
</head>
<body>
    <div id="title">
        <p>Trivia</p>
    </div>
    
    <div id="quizArea">
        <div id="question"></div>
        <div id="choices">
            <ul id ="choiceArea">
                <li id="answer"></li>
                <li id="wrongChoice1"></li>
                <li id="wrongChoice2"></li>
                <li id="wrongChoice3"></li>
            </ul>
        </div>
    </div>
    <button>Start Game</button>

    <ol id="playerArea">
        <li class="ui-widget-content">Player One Score: <li></li></li>
        <li class="ui-widget-content">Player Two Score: <li></li></li>
    </ol>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./scripts.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>$( function() {$( "#playerArea" ).selectable();} );</script>

</html>
