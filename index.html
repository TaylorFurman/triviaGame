<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia on Ice</title>
    
</head>
<body>
    <div id="title">
        <p>Trivia</p>
    </div>
    <div id="quizArea">
        <div id="question"></div>
        <div id="choices">
            <ul id ="choiceArea">
                <li id="answer"></li>
                <li id="wrongChoice1"></li>
                <li id="wrongChoice2"></li>
                <li id="wrongChoice3"></li>
            </ul>
        </div>
    </div>

    <div id="playerArea">
        <ul>
            <li id="player1">Player One</li>
            <li id="player2">Player Two</li>
            <li id="player3">Player Three</li>
            <li id="player4">Player Four</li>
        </ul>
    </div>
    

    
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts.js"></script>
</html>
